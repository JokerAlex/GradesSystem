<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/button.css">
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="container" style="height:600px">
<!--主按钮-->
<div class="row">
<div class=col-md-3><button id="btn1" class="button" style="border-radius:10%;height:200px;width:100%;opacity:0.8">文件上传</button></div>
<div class=col-md-3><button id="btn2" class="button" style="border-radius:10%;height:300px;width:100%;opacity:0.8">文件列表</button></div>
<div class=col-md-3><button id="btn3" class="button" style="border-radius:10%;height:400px;width:100%;opacity:0.8">个人信息</button></div>
<div class=col-md-3><button id="btn4" class="button" style="border-radius:10%;height:500px;width:100%;opacity:0.8">发布列表</button></div>
</div>
</div>

<script type="text/javascript">
  $(document).ready(function(){

  	$("#btn1").mouseenter(function(){
  	  $(this).css("height","600px");
      $(this).css("background-color","#00FFFF");
      $(this).css("opacity","1");
  	});
  	$("#btn1").mouseleave(function(){
  	  $(this).css("height","200px");
      $(this).css("background-color","#EEE");
      $(this).css("opacity","0.8");
  	});

  	$("#btn2").mouseenter(function(){
  	  $(this).css("height","600px");
      $(this).css("background-color","#00EEEE");
      $(this).css("opacity","1");
  	});
  	$("#btn2").mouseleave(function(){
  	  $(this).css("height","300px");
      $(this).css("background-color","#EEE");
      $(this).css("opacity","0.8");
  	});

  	$("#btn3").mouseenter(function(){
  	  $(this).css("height","600px");
      $(this).css("background-color","#00CDCD");
      $(this).css("opacity","1");
  	});
  	$("#btn3").mouseleave(function(){
  	  $(this).css("height","400px");
      $(this).css("background-color","#EEE");
      $(this).css("opacity","0.8");
  	});

  	$("#btn4").mouseenter(function(){
  	  $(this).css("height","600px");
      $(this).css("background-color","#008B8B");
      $(this).css("opacity","1");
  	});
  	$("#btn4").mouseleave(function(){
  	  $(this).css("height","500px");
      $(this).css("background-color","#EEE");
      $(this).css("opacity","0.8");
  	});

    $("#btn1").click(function(){
      window.location.href="new_search.html"
    });
    $("#btn2").click(function(){
      window.location.href="QueryListPtea.html"
    });
    $("#btn3").click(function(){
      window.location.href="personal_info.html"
    });
    $("#btn4").click(function(){
      window.location.href="history.html"
    });
  });
</script>
</body>
</html>
